<div class="md-modal md-effect-3">
	<div class="md-content">
		<h4>Are you sure?</h4>
		<div>
			<p>{{ scModalText }}</p>
			<button class="btn btn-red" ng-click="closeModal(); yesAction()">Yes.</button>
			<button ng-if="scModalType === 'overwrite'" class="btn btn-red" ng-click="closeModal(); firstNoAction()">No, insert it.</button>
			<button class="btn btn-red" ng-click="closeModal()">No, abort!</button>
		</div>
	</div>
</div>
<div class="md-overlay"></div><!-- md-modal overlay element -->
