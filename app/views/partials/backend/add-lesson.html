<div class="add-lesson-bg row">
	<div class="add-lesson-col col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">

		<section class="add-lesson">
			<h3>Add a New Lesson in <a ui-sref="admin.edit-unit({unitId: wpr.unit.$id})">Unit {{ wpr.unit.unitNum }}</a></h3>
			<form ng-submit="wpr.checkDuplicateLesson()">
				<div class="form-group">
					<label>Lesson Number*</label>
					<input class="form-control" type="number" ng-model="formData.lesson.lessonNum" required>
					<label>Title*</label>
					<input class="form-control" type="text" ng-model="formData.lesson.title" required>
					<label>Subtext</label>
					<input class="form-control" type="text" ng-model="formData.lesson.subtext">
					<label>Estimated Completion (in hours)*</label>
					<input class="form-control" type="number" ng-model="formData.lesson.duration" required>
					<label>Lesson Category*</label>
					<input class="form-control" type="text" ng-model="formData.lesson.category" required>
					<label>Body HTML*</label>
					<input class="file-input-custom" type="file" fileread-type="text" sc-fileread="formData.lesson.bodyHTML" required>
					<sc-loading-btn success="btn.success" loading="btn.loading">Create Lesson</sc-loading-btn>
				</div>
			</form>

			<!-- page loading modal -->
			<sc-page-loading page-loading="wpr.pageLoading"></sc-page-loading>

		</section>

		<!-- modal for confirming overwrite if the Lesson Id already exists -->
		<sc-modal sc-modal-open="wpr.overwriteModalOpen" sc-modal-type="overwrite" sc-modal-heading="Are you sure?" sc-modal-text="This Lesson Number already exists. Are you sure you want to overwrite this Lesson?" sc-modal-yes="wpr.overwriteLesson();" sc-modal-first-no="wpr.insertLesson()"></sc-modal>

	</div>
</div>
