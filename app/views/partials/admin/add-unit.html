<div class="add-unit-bg row">
	<div class="add-unit-col col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">

		<section class="add-unit">
			<h3>Add a New Unit</h3>
			<form ng-submit="addUnit.checkDuplicateUnit()">
				<div class="form-group">
					<label>Unit Number*</label>
					<input class="form-control" type="number" ng-model="formData.unit.unitNum" required>
					<label>Unit Title*</label>
					<input class="form-control" type="text" ng-model="formData.unit.title" required>
					<label>Intro Text*</label>
					<textarea class="form-control" rows="10" ng-model="formData.unit.intro" required></textarea>
					<sc-loading-btn success="btn.success" loading="btn.loading">Create Unit</sc-loading-btn>
				</div>
			</form>

			<!-- modal for confirming overwrite if the Unit Id already exists -->
			<sc-modal sc-modal-open="addUnit.overwriteModalOpen" sc-modal-type="overwrite" sc-modal-text="This Unit Number already exists. Are you sure you want to overwrite this Unit?" sc-modal-yes="addUnit.overwriteUnit();" sc-modal-first-no="addUnit.insertUnit()"></sc-modal>
		</section>

	</div>
</div>
