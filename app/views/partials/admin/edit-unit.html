<div class="edit-unit-bg row">
	<div class="edit-unit-col col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">

		<section class="edit-unit">
			<h3>Edit Unit {{ editUnit.unit.unitNum }}</h3>
			<form ng-submit="editUnit.updateUnit()">
				<div class="form-group">
					<label>Unit Title</label>
					<input class="form-control" type="text" ng-model="formData.unit.title" required>
					<label>Intro Text</label>
					<textarea class="form-control" rows="10" ng-model="formData.unit.intro" required></textarea>
					<sc-loading-btn success="btn.success" loading="btn.loading">Save Changes</sc-loading-btn>
				</div>
			</form>
		</section>

	</div>
</div>
