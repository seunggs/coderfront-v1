<aside class="admin-sidebar" ng-controller="AdminSidebarCtrl">
	<h3 class="dashboard"><a ng-href="#/admin-dashboard">DASHBOARD&nbsp;&nbsp;<i class="fa fa-angle-right"></i></a></h3>
	<a class="btn btn-red btn-block btn-new-unit" ng-href="#/add-unit/{{ adminSidebar.courseId }}">+ Add a New Unit</a>
	<hr>
	<ul class="units" ng-repeat="(unitId, unit) in adminSidebar.units">
		<h3><a>Unit {{ unitId }} : {{ unit.title }}</a>&nbsp;&nbsp;<a class="fa fa-trash-o" sc-modal sc-modal-yes="adminSidebar.removeUnit(unitId)" sc-modal-type="delete" sc-modal-text="Are you sure you want to delete this Unit?"></a></h3>
		<li>
			<ul class="lessons" ng-repeat="(lessonId, lesson) in unit.lessons">
				<li><a>{{ lessonId }}</a>&nbsp;&nbsp;<a class="fa fa-trash-o"></a></li>
			</ul>
		</li>
	</ul>
</aside>
